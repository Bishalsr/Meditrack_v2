{% extends 'hospital/base.html' %}
{% block title %}Login - MediTrack{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                    style="width: 80px; height: 80px;">
                    <i class="bi bi-hospital-fill text-primary" style="font-size: 2.5rem;"></i>
                </div>
                <h3 class="fw-bold text-primary mb-2">Welcome Back</h3>
                <p class="text-muted">Login to MediTrack</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label fw-semibold">
                        <i class="bi bi-person-fill text-primary me-2"></i>Username
                    </label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg rounded-3"
                        placeholder="Enter your username" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">
                        <i class="bi bi-lock-fill text-primary me-2"></i>Password
                    </label>
                    <input type="password" name="password" id="password" class="form-control form-control-lg rounded-3"
                        placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-3 py-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="bi bi-shield-check me-1"></i>Secure login to MediTrack Hospital Management System
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
